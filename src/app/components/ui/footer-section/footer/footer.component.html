<div
      [ngStyle]="{
        'background-image': 'url(\'images/footer-bg.png\')',
        'background-position-x': 'center',
        'background-size': 'cover'
      }">
      <div class='flex lg:flex-row flex-col justify-center gap-2 lg:pt-36 pt-48 pb-20 lg:px-0 px-5'>
        <div class='lg:w-1/5'>
          <img ngSrc="images/logo.png" width="152.056" height="134.049" alt='' class='w-[152.05px]' />
          <p class='lato font-normal text-[14px] text-[#FFFFFFD9] leading-[26px] mt-5'>
            {{footerTagLine}}
          </p>
        </div>
        <div class='lg:w-[25%] bg-[#FFFFFF0A] rounded-[5px] flex items-center h-[295px] lg:mt-0 mt-5'>
          <div class='px-5 border-l-[4px] border-[#13C5DD] leading-[25px] h-2/3'>
            <p class='poppins text-xl font-semibold text-white'>
              Quick Contacts
            </p>
            <p class='poppins text-[14px] font-normal text-[#FFFFFFD9] leading-[26px] mt-3'>
              {{needHelpText}}
            </p>
            <div class='flex items-center gap-3  mt-3'>
              <img ngSrc="icons/phone.svg" width="21.11" height="21" alt="">
              <p class='poppins text-[22px] leading-[22px] font-semibold text-white'>
                {{phone}}
              </p>
            </div>
            <p class='lato font-normal text-[14px] text-[#FFFFFFD9] leading-[26px]  mt-3'>
              {{address}}
            </p>
          </div>
        </div>
      </div>
      <div class='bg-[#131F40] flex lg:flex-row gap-2 flex-col-reverse lg:justify-between items-center lg:px-32 px-3 py-5'>
        <p class='poppins text-[14px] font-normal text-[#FFFFFFD9] leading-[26px]'>
          Copyright Â© {{year}} KLAR All rights reserved.
        </p>
        <app-footer-nav></app-footer-nav>
      </div>
    </div>
