<div class="lg:mt-10" id="about">
  <div class="flex lg:flex-row flex-col items-center lg:gap-y-0 gap-y-5">
    <div class="flex items-center lg:w-2/5 w-full">
      <div
        class="h-[786px] w-4/5"
        [ngStyle]="{
          'background-image': 'url(\'images/about-img.jpeg\')',
          'background-position': 'center',
          'background-size': 'cover'
        }"
      ></div>
      <div class="bg-[#13C5DD] w-[25px] h-[626px]"></div>
    </div>
    <div class="lg:w-3/5 lg:pr-32 lg:px-0 px-2">
      <app-title subtitle="About Us" subtitleColor="#13C5DD"></app-title>
      <app-about-content></app-about-content>
    </div>
  </div>
</div>
