<div class="bg-white flex justify-center items-center w-full">
  <div class="lg:border-b border-[#0000000F] w-full lg:w-2/3 lg:py-4">
    <div
      @menuAnimation
      class="lg:flex hidden items-center justify-center gap-6 w-full"
    >
      <div
        *ngFor="let contact of contacts"
        [ngClass]="{ customBorder: contact.label == 'Email Us' }"
        class="contact-item flex items-center gap-2 px-6"
      >
        <img ngSrc="{{ contact.icon }}" width="30.11" height="30" alt="phone" />
        <div>
          <p
            class="text-[14px] font-semibold text-[#0E204D] poppins leading-tight"
          >
            {{ contact.label }}
          </p>
          <p class="text-[14px] font-normal text-[#848E9F] poppins">
            {{ contact.value }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
