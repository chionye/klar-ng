<div class="relative flex justify-center lg:bottom-20">
  <div
    class="w-full rounded-2xl lg:px-10 pb-10"
    [ngStyle]="{
          'background-image': 'url(\'images/choose-us-bg.png\')',
          'background-position-x': 'center',
          'background-repeat': 'no-repeat',
          'background-size': 'cover',
        }"
  >
    <div class="flex lg:flex-row flex-col justify-center items-end">
      <div
        class="lg:w-1/2 lg:h-[820px] h-[520px] flex items-end rounded-t-2xl rounded-bl-2xl lg:px-0 px-3"
      >
        <div
          class="w-full lg:h-full flex justify-center items-center rounded-t-2xl rounded-bl-2xl drop-shadow-xl"
        >
          <div class="lg:pr-16 px-2">
            <app-title
              subtitle="Why Choose Us"
              subtitleColor="#13C5DD"
            ></app-title>
            <p class="text-[#6E7191] text-xl mt-2 lato">
              At Klar Water Enugu, we are dedicated to solving water challenges
              with precision, expertise, and innovation. Contact us today to
              learn how we can transform water accessibility for your community
              or business.
            </p>
            <div class="mt-10">
              <app-button
                text="Contact Us"
                link="mailto:{{ email }}"
              ></app-button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="lg:w-1/2 w-full h-[680px] rounded-r-2xl rounded-br-2xl overflow-hidden lg:px-0 px-3"
      >
        <app-reason></app-reason>
      </div>
    </div>
    <app-partner></app-partner>
  </div>
</div>
